# Phase 20D: Signal Promotion Gates CI
#
# Enforces G0 (manifest validation) and unit tests on every push/PR.
# G1 (determinism) and G2 (coverage) are optional - for actual promotion runs.
#
# Exit codes:
#   0: All gates passed
#   1: Gate failure (promotion blocked)
#   2: Error (missing files, invalid arguments)

name: Gates

on:
  push:
    branches: [main]
    paths:
      - 'crates/quantlaxmi-gates/**'
      - 'crates/quantlaxmi-models/**'
      - 'config/signals_manifest.json'
  pull_request:
    branches: [main]
    paths:
      - 'crates/quantlaxmi-gates/**'
      - 'crates/quantlaxmi-models/**'
      - 'config/signals_manifest.json'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  g0-schema:
    name: G0 Manifest Schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-gates-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-gates-

      - name: Build gate-check
        run: cargo build -p quantlaxmi-gates --bin gate-check --release

      - name: Run G0 Schema Gate
        run: |
          ./target/release/gate-check g0 --manifest config/signals_manifest.json --format text
          echo "G0_EXIT_CODE=$?" >> $GITHUB_OUTPUT

      - name: Upload G0 result
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: g0-result
          path: |
            config/signals_manifest.json
          retention-days: 7

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-tests-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-tests-

      - name: Run gates tests
        run: cargo test -p quantlaxmi-gates --release

      - name: Run models tests
        run: cargo test -p quantlaxmi-models --release

  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run clippy on gates
        run: cargo clippy -p quantlaxmi-gates -- -D warnings

      - name: Run clippy on models
        run: cargo clippy -p quantlaxmi-models -- -D warnings

  # Note: G1 and G2 gates require actual session data (WAL files)
  # and are typically run during the promotion process, not CI.
  # Use `gate-check promote` locally or in a dedicated promotion workflow.
