# Smoke test grid for P1 Tournament
# Grid parameters for funding_bias strategy
#
# Grid TOML format:
# - All parameters must be under [params] table
# - Each key maps to an array of values
# - Cartesian product expansion is performed

[params]
# Funding rate threshold (mantissa with exponent -6)
# 50 = 0.00005 = 0.5 bps, 100 = 0.0001 = 1 bps
threshold_mantissa = [50, 100]

# Threshold exponent (typically -6 for funding rates)
threshold_exponent = [-6]

# Position size (mantissa with exponent -8)
# 1_000_000 = 0.01 BTC, 5_000_000 = 0.05 BTC
position_size_mantissa = [1000000, 5000000]

# Position size exponent (qty_exponent in strategy config)
qty_exponent = [-8]

# Price exponent (typically -2 for USD prices)
price_exponent = [-2]
