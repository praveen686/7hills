# FAM-1 grid: funding bias + momentum + grassmann-lite gate
#
# Strategy: funding_aligned_momentum
# v0.2.0 with anti-churn (min_hold, cooldown) + SL/TP
#
# Uses [params.grassmann] nested table which becomes dot-notation keys
# in the expanded config (e.g., grassmann.enabled).

[params]
# Funding threshold (mantissa; exp -6)
# 10 @ -6 = 0.00001, 50 @ -6 = 0.00005
funding_threshold_mantissa = [10, 15, 20, 30, 50]
funding_threshold_exponent = [-6]

# Momentum timing
momentum_window_secs = [60, 120]
momentum_threshold_bps = [10, 20]

# Position size (keep fixed)
position_size_mantissa = [1000000]
qty_exponent = [-8]
price_exponent = [-2]

# Event source
trade_on_spot_quotes = [false]

# Anti-churn (Fix Set A) - disabled
min_hold_secs = [0]           # disabled
cooldown_secs = [0]           # disabled

# Risk controls (Fix Set B) - now variable
stop_loss_bps = [40, 60, 80]       # 0.40%, 0.60%, 0.80% stop loss
take_profit_bps = [30, 50, 70]     # 0.30%, 0.50%, 0.70% take profit
sl_tp_arm_secs = [20]              # 20s arming delay

# Grassmann gate configuration
[params.grassmann]
enabled = [false, true]
sample_interval_ms = [1000]
window_len = [60]
feature_dim = [4]
subspace_k = [2]

# Efficiency threshold - testing tighter values
distance_threshold_mantissa = [35, 45]
distance_threshold_exponent = [-2]

unknown_is_chop = [true]
regime_exit_on_chop = [true]
